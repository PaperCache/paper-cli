[package]
name = "paper_cli"
version = "1.4.4"
edition = "2021"

[dependencies]
regex = "1.10.6"
fasthash = "0.4.0"
clap = { version = "4.5.17", features = ["derive"] }
paper_utils = { git = "ssh://git@github.com/Paper-Book/paper-utils.git", tag = "v1.1.2" }
paper_client = { git = "ssh://git@github.com/Paper-Book/paper-client-rs.git", tag = "v2.4.0" }
byteorder = "1.5.0"
kwik = { git = "https://github.com/KiaShakiba/kwik.git", tag = "v1.9.1" }
crossterm = "0.28.1"
parse-size = "1.0.0"
thiserror = "1.0.63"

[[bin]]
name = "paper-cli"
path = "src/main.rs"
