[package]
name = "paper_cli"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "1.8.1"
fasthash = "0.4.0"
clap = { version = "4.2.7", features = ["derive"] }
paper_utils = { git = "ssh://git@github.com/Paper-Book/paper-utils.git", version = "1.0.0" }
paper_client = { git = "ssh://git@github.com/Paper-Book/paper-client-rs.git", version = "1.0.0" }
byteorder = "1.4.3"
kwik = { git = "https://github.com/KiaShakiba/kwik-rs.git", version = "0.1.0" }
crossterm = "0.26.1"
parse-size = "1.0.0"
thiserror = "1.0.56"
