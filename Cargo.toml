[package]
name = "paper_cli"
version = "1.3.1"
edition = "2021"

[dependencies]
regex = "1.8.1"
fasthash = "0.4.0"
clap = { version = "4.2.7", features = ["derive"] }
paper_utils = { git = "ssh://git@github.com/Paper-Book/paper-utils.git", tag = "v1.1.1" }
paper_client = { git = "ssh://git@github.com/Paper-Book/paper-client-rs.git", tag = "v2.1.0" }
byteorder = "1.4.3"
kwik = { git = "https://github.com/KiaShakiba/kwik.git", tag = "v1.0.0" }
crossterm = "0.26.1"
parse-size = "1.0.0"
thiserror = "1.0.58"

[[bin]]
name = "paper-cli"
path = "src/main.rs"
